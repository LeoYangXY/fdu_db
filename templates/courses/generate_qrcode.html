<!DOCTYPE html>
<html>
<head>
    <title>生成课程二维码</title>
</head>
<body>
    <h2>生成课程签到二维码</h2>

    <form method="post">
        {% csrf_token %}
        <div>
            <label>课程代码：
                <input type="text" name="course_code" required>
            </label>
        </div>
        <button type="submit">生成二维码</button>
    </form>

    {% if qrcode_url %}
        <h3>扫码后将跳转至：</h3>
        <p>{{ qrcode_url }}</p>
        <img src="{{ qrcode_url }}" width="200">
    {% endif %}
</body>
</html>
