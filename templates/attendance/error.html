<!-- templates/attendance/error.html -->
<div class="message-container">
    <!-- 优先显示具体的错误消息 -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- 操作按钮 -->
    <div class="actions">
        <a href="{% url 'scan_qrcode_with_params' course_code=course_code timestamp=timestamp limit=limit %}" class="btn">
            重新扫码
        </a>
        <a href="/" class="btn">返回首页</a>
    </div>
</div>
