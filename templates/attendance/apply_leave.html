<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请假申请</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #4e73df 0%, #224abe 100%);
        }
        
        h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4e73df 0%, #224abe 100%);
            border-radius: 2px;
        }
        
        .form-label {
            color: #4e73df;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        textarea.form-control {
            min-height: 120px;
        }
        
        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 115, 223, 0.3);
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="bi bi-calendar-plus"></i> 请假申请表</h2>
        
        <!-- 显示消息 -->
        <!-- 在消息显示部分保持不变 -->
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            <i class="bi
                {% if message.tags == 'success' %}bi-check-circle
                {% elif message.tags == 'warning' %}bi-exclamation-triangle
                {% else %}bi-x-circle
                {% endif %} me-2"></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        
        <!-- 请假申请表单 -->
        <form method="post" class="border-0">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label">学号</label>
                <input type="text" name="student_id" class="form-control" required
                       placeholder="请输入您的学号">
            </div>
            
            <div class="mb-4">
                <label class="form-label">课程代码</label>
                <input type="text" name="course_code" class="form-control" required
                       placeholder="请输入课程代码">
            </div>
            
            <div class="mb-4">
                <label class="form-label">请假日期</label>
                <input type="date" name="leave_date" class="form-control" required
                       min="{{ timezone.now|date:'Y-m-d' }}"
                       value="{{ timezone.now|date:'Y-m-d' }}">
            </div>
            
            <div class="mb-4">
                <label class="form-label">请假原因</label>
                <textarea name="reason" class="form-control" rows="4" required
                          placeholder="请详细说明请假原因"></textarea>
            </div>
            
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-send"></i> 提交申请
                </button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
