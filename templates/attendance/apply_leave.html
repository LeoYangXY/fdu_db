<!DOCTYPE html>
<html>
<head>
    <title>请假申请</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="form-container">
        <h2 class="mb-4 text-center">请假申请表</h2>

        <!-- 显示消息 -->
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}

        <!-- 请假申请表单 -->
        <form method="post" class="border p-4 rounded bg-light">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">学号</label>
                <input type="text" name="student_id" class="form-control" required
                       placeholder="请输入您的学号">
            </div>

            <div class="mb-3">
                <label class="form-label">课程代码</label>
                <input type="text" name="course_code" class="form-control" required
                       placeholder="请输入课程代码">
            </div>

            <div class="mb-3">
                <label class="form-label">请假日期</label>
                <input type="date" name="leave_date" class="form-control" required
                       min="{{ timezone.now|date:'Y-m-d' }}"
                       value="{{ timezone.now|date:'Y-m-d' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">请假原因</label>
                <textarea name="reason" class="form-control" rows="3" required
                          placeholder="请详细说明请假原因"></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">提交申请</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
