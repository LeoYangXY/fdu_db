<!DOCTYPE html>
<html>
<head>
    <title>添加学生(POST示例)</title>
</head>
<body>
    <form action="{% url 'tmp_add_student' %}" method="post">
        {% csrf_token %}  <!-- POST 必须加这个！ -->
        学号：<input type="text" name="student_id"><br>
        姓名：<input type="text" name="name"><br>
        <input type="submit" value="提交">
    </form>

    <!-- 结果显示区域 -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
