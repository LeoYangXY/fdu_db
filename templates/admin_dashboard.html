<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表盘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }
        
        .admin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #4e73df 0%, #224abe 100%);
        }
        
        h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4e73df 0%, #224abe 100%);
            border-radius: 2px;
        }
        
        .admin-welcome {
            color: #5a5c69;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }
        
        .admin-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 25px;
            border-top: 4px solid #4e73df;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e6f0fa;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feature-icon i {
            color: #4e73df;
            font-size: 28px;
        }
        
        .feature-title {
            color: #4e73df;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .feature-desc {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .btn-feature {
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 500;
            background-color: #4e73df;
            color: white;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-feature:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 115, 223, 0.3);
            color: white;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .admin-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2><i class="bi bi-speedometer2"></i> 管理员仪表盘</h2>
        
        <p class="admin-welcome">
            欢迎使用教务管理系统管理员面板，请选择您需要的管理功能
        </p>
        
        <div class="admin-features">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="bi bi-cloud-arrow-up"></i>
                </div>
                <h3 class="feature-title">数据导入</h3>
                <p class="feature-desc">导入学生、教师、课程和选课信息</p>
                <a href="{% url 'admin_import' %}" class="btn-feature">
                    <i class="bi bi-arrow-right"></i> 进入
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
