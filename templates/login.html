<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #4e73df 0%, #224abe 100%);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e6f0fa;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-logo i {
            color: #4e73df;
            font-size: 40px;
        }
        
        h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #6c757d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.15);
        }

        .form-select {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.15);
        }

        .btn-login {
            background-color: #4e73df;
            border-color: #4e73df;
            font-weight: 500;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s;
            width: 100%;
            color: white;
        }

        .btn-login:hover {
            background-color: #2e59d9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-logo {
                width: 60px;
                height: 60px;
            }

            .login-logo i {
                font-size: 30px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h2>教务管理系统</h2>
            <p class="login-subtitle">请选择您的身份登录</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="role">
                    <i class="bi bi-person-badge"></i> 身份类型
                </label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" selected disabled>-- 请选择您的身份 --</option>
                    <option value="admin">管理员</option>
                    <option value="teacher">教师</option>
                    <option value="student">学生</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">
                    <i class="bi bi-person-lines-fill"></i> 学号/工号
                </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入学号或工号" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="bi bi-key"></i> 密码
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right"></i> 登录系统
            </button>

            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </form>
        
        <div class="login-footer">
            <p>© 2023 教务管理系统 | 技术支持</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
