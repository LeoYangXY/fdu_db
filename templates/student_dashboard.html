<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生仪表盘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .dashboard-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #4e73df 0%, #224abe 100%);
        }
        
        h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4e73df 0%, #224abe 100%);
            border-radius: 2px;
        }
        
        .welcome-text {
            color: #5a5c69;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .qr-instruction {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            border-left: 4px solid #4e73df;
        }
        
        .qr-instruction i {
            color: #4e73df;
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn-action {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-leave {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        
        .btn-leave:hover {
            background-color: #2e59d9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }
        
        .btn-records {
            background-color: #1cc88a;
            border-color: #1cc88a;
        }
        
        .btn-records:hover {
            background-color: #17a673;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(28, 200, 138, 0.3);
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .welcome-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>学生页面</h2>
        
        <div class="welcome-text">
            欢迎使用学生管理系统，请选择您需要的服务
        </div>
        
        <div class="qr-instruction">
            <i class="bi bi-qr-code-scan"></i>
            扫描二维码签到请打开微信，按照提示操作
        </div>
        
        <div class="action-buttons">
            <a href="{% url 'apply_leave' %}" class="btn btn-primary btn-action btn-leave">
                <i class="bi bi-calendar-plus"></i> 申请请假
            </a>
            <a href="{% url 'student_check_records' %}" class="btn btn-success btn-action btn-records">
                <i class="bi bi-list-check"></i> 查看考勤记录
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
